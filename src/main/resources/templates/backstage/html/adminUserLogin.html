<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/fore/img/favicon.png}">
    <link rel='stylesheet' th:href='@{/fore/css/bootstrap-4.1.min.css}'>
    <link rel='stylesheet' th:href='@{/fore/css/loginstyle.css}'>
</head>
<body>

<div class="main-bg">
    <div class="box-conatiner">
        <div id="a">
            <div class="circle-ripple"></div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h1 class="heading-left">Petco Admin Login</h1>
            </div>
            <div class="col-sm-6 col-md-6">
                <div class="wrap-login100">
                        <span class="login100-form-title">
                            Sign In
                        </span>
                    <form th:action="@{/admin/login}" method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-20">

                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Please enter password">
                            <input class="input100" type="password" name="password" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="text-right p-t-13 p-b-23">
<!--                            <span class="txt2" th:text="${msg}"></span>-->
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->

</body>
</html>
